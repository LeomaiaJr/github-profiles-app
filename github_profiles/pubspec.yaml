name: github_profiles
description: Search app that uses GitHub API to retrieve user information.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.5
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon.png"

flutter:
  uses-material-design: true
  assets: 
    - assets/github-icon.png
    - assets/github-icon-white.png
